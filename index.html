<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cancer prevalance across Canada</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Cancer prevalance across Canada Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="well">
        <h5>Cancer Types:</h5>
        <select id="selDataset" onchange="optionChanged(this.value)"></select>
        <!-- The div where we'll insert our map -->
        <div id="map" style="width: 800px; height: 600px;"></div>
      </div>
      <div class="well">
        <h5>Province/Territory:</h5>
        <select id="selProvince" onchange="provinceChanged(this.value)"></select>
        <!-- The div where we'll insert our barchart -->
        <div id="barchart" style="width: 600px; height: 400px;"></div>
      </div>





      <!-- Leaflet JavaScript code-->
      <script src="https://unpkg.com/leaflet@1.3.3/dist/leaflet.js"
        integrity="sha512-tAGcCfR4Sc5ZP5ZoVz0quoZDYX5aCtEm/eu1KhSLj2c9eFrylXZknQYmxUssFaVJKvvc0dJQixhGjG2yXWiV9Q=="
        crossorigin=""></script>

      <!-- D3 library -->
      <script src="https://d3js.org/d3.v5.min.js"></script>

      <!-- Leaflet CSS -->
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.3/dist/leaflet.css"
        integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
        crossorigin="" />

      <!-- Plotly library -->
      <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

      <!-- Our JavaScript -->
      <script src="app.js"></script>

      <!-- Our CSS -->
      <link rel="stylesheet" type="text/css" href="css/style.css">

</body>

</html>
